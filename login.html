<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="icon" type="image/x-icon" href="Rashika.jpg">
    </head>
    <body style="background-image:url(login1.jpg);">
        <fieldset style="margin:90px 100px; height:300px; width:600px ;">
            <legend align="center"><h1>Log In</h1></legend>

        
        <label for="text1" style="margin:100px 100px;  font-size: x-large;"><b>Roll no</b></label>
        <input type="text" value="Enter Roll no"  name="text1" id="text1"><br>
        <br>

        <label for="text2" style="margin:100px 90px ; font-size: x-large;"><b>Password</b></label>
        <input type="text" value="Enter Password" name="text2" id="text2"><br>
        <br>

        <input type="button"  value="submit" style="background-color:rgba(20, 200, 177, 0.756); margin: 50px 150px;" >
        <input type="button" value="cancel" style="background-color:rgba(20, 200, 177, 0.756);">
            
        </fieldset>
    </body>
</html>
