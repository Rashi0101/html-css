<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1 id="heading">heading</h1>
    </body>
</html>

<script>
    var parser, xmlDom;

    var food = 
    "<food> <fruits>"+
        "<name> Apple </name>" +
        "<color> red </color>" +
        "<taste> sweet </taste>" +
        "</fruits> </food>";

    parser = new DOMParser();

    xmlDom = parser.parseFromString(food,"text/xml");

    document.getElementById("heading").innerHTML = xmlDom.getElementsByTagName("name")[0].childNodes[0].nodeValue;

</script>
